name: CI
on: 
  pull_request:
    branches:
      - main
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: 'env file creation'
        run: |
          touch .env
          echo "MY_VARIABLE=http://autogenerated-value.ci:9000" >> .env
          cat .env
      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with: 
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
  build_ios:
    name: Build Flutter (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2
      - name: 'env file creation'
        run: |
          touch .env
          echo "MY_VARIABLE=http://autogenerated-value.ci:9000" >> .env
          cat .env
      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with: 
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --no-codesign # codesigning instructions at: https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/MaintainingCertificates/MaintainingCertificates.html 
  build_android:
    name: Build Flutter (android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: 'env file creation'
        run: |
          touch .env
          echo "MY_VARIABLE=http://autogenerated-value.ci:9000" >> .env
          cat .env
      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with: 
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle   